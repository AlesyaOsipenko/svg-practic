<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>Chart</title>
</head>
<body>
    

    <div class="statistic">
        <figure class="statistic__diagram">
            <svg width="350px" height="350px" viewBox="0 0 42 42" class="donut">
                <title id="title">There are my knowledge about web technologies</title>
                <desc> My knowledge of HTML is 40%, of CSS is 20% and of SVG is 30%‚Äù.</desc>
                <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
                <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4"
                    stroke-width="3"></circle>
                <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#ce4b99"
                    stroke-width="3" stroke-dasharray="35 65" stroke-dashoffset="25"></circle>
                <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#b1c94e"
                    stroke-width="3" stroke-dasharray="10 90" stroke-dashoffset="90"></circle>
                <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#377bbc"
                    stroke-width="3" stroke-dasharray="25 75" stroke-dashoffset="80"></circle>
                <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#fae790"
                    stroke-width="3" stroke-dasharray="30 70" stroke-dashoffset="55"></circle>

                <g class="chart-text">
                    <text x="50%" y="50%" class="chart-number">
                        Markup
                    </text>
                    <text x="50%" y="50%" class="chart-label">
                        I know
                    </text>
                </g>
            </svg>
        </figure>


        <!--legend-->

        <figcaption class="figure-key">
            <ul class="figure-key-list" aria-hidden="true" role="presentation">
                <li class="marker html">
                    <span class="shape-circle shape-fuschia"></span> HTML
                </li>
                <li class="marker svg">
                    <span class="shape-circle shape-lemon-lime"></span> SVG
                </li>
                <li class="marker css">
                    <span class="shape-circle shape-blue"></span> CSS
                </li>
                <li class="marker other">
                    <span class="shape-circle shape-lemon"></span> Other
                </li>
            </ul>
        </figcaption>

    </div>



</body>
</html>
